
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Supervisório</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background-color: #111;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px green;
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1rem;
            color: green;
        }
        .login-container input {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            border: none;
            outline: none;
        }
        .login-container button {
            background-color: green;
            color: white;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo_campus.png" alt="Logo Campus" class="logo">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="error" style="color:red; display:none;">Usuário ou senha incorretos!</p>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "TCC_CJ" && pass === "CJ_IFPB") {
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
